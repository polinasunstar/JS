<!DOCTYPE html>
<html>
<head>
	<title>Числа</title>
</head>
	<body>
	<script type="text/javascript">
		
			let num = +prompt("Write a number", "");
			let factorial = 1
			let i
			for ( i =1; i<= num; i++ ) {
			document.writeln(i)
			factorial=i*(i+1);
			}
				document.write(factorial);
		
	</script>

</body>
</html>
